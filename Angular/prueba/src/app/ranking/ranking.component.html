<p>Ranking</p>

@for (rank of ranking; track rank.Id) {
    <ul>
        <p>Partida con Id:
        <a routerLink="ranking">{{rank.Id}}</a></p>
        <p>Nick:
        <a routerLink="ranking">{{rank.nick}}</a></p>
        <p>Puntos:
        <a routerLink="ranking">{{rank.puntos}}</a></p>
    </ul>
}
