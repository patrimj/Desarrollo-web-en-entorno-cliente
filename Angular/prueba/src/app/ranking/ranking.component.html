<h1>Ranking</h1>

<div class="mb-3">
    @for (rank of ranking; track rank.id_partida) {
    <ul class="list-group">
        <li class=" mb-3 list-group-item">Partida con Id: {{ rank.id_partida }}</li>
        <li class=" mb-3 list-group-item">Nick: {{ rank.nick_usuario }}</li>
        <li class=" mb-3 list-group-item">Puntos: {{ rank.puntos }}</li>
    </ul>
    }
</div>
